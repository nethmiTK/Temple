 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beneficiary Information Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    form {
        max-width: 500px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>

<body>

<h2>Beneficiary Information Form</h2>

<form action="insert_officer.php" method="post">
    <label for="BeneficiaryID">Beneficiary ID:</label><br>
    <input type="text" id="BeneficiaryID" name="BeneficiaryID" required><br><br>

    <label for="BeneficiaryName">Beneficiary Name:</label><br>
    <input type="text" id="BeneficiaryName" name="BeneficiaryName" required><br><br>

    <input type="text" id="BeneficiaryLocation" name="BeneficiaryLocation" required><br><br>

    <label for="ContactPhone">Contact Phone:</label><br>
    <input type="text" id="ContactPhone" name="ContactPhone" required><br><br>

    <label for="user_id">User ID:</label><br>
    <input type="text" id="user_id" name="user_id" required><br><br>

    <label for="rank">Rank:</label><br>
    <input type="number" id="rank" name="rank" required><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
