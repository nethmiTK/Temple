    <script>
        function attemptLogin() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var role = document.getElementById('role').value; // Get the selected role

    // Send the username, password, and role to the server for authentication
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.success) {
                    alert('Login successful!');
                    // Check the role and redirect accordingly
                    if (role === 'Devotee') {
                        window.location.href = 'Devotee.html';
                    }
                    if (role === 'Donator') {
                        window.location.href = 'donator.html';
                    } 
                     if (role === 'Thero') {
                        window.location.href = 'thero.html';
                    } 
                     if (role === 'Village Officer') {
                        window.location.href = 'v.Offier.php';
                    } 
                    

                    
                } else {
                    alert('Invalid username or password. Please try again.');
                }
            } else {
                alert('Error: ' + xhr.status);
            }
        }
    };

    xhr.open('POST', 'l.php', true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.send('username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password) + '&role=' + encodeURIComponent(role));
}

  

    </script>
